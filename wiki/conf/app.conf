# NewRelic
newrelic.license = ${NEWRELIC_LICENSE}

# Akismet
akismet.key = ${AKISMET_KEY}

# reCAPTCHA
# If `always` is set to false, only show reCAPTCHA when spam detected by Akismet
recaptcha.site_key = ${RECAPTCHA_SITE_KEY}
recaptcha.secret_key = ${RECAPTCHA_SECRET_KEY}
recaptcha.always = false

log.trace.prefix = "TRACE "
log.info.prefix  = "INFO  "
log.warn.prefix  = "WARN  "
log.error.prefix = "ERROR "

# The default language of this application.
i18n.default_language=en

module.static=github.com/revel/modules/static

[dev]
mode.dev=true
results.pretty=true
watch=true

module.testrunner = github.com/revel/modules/testrunner

log.trace.output = off
log.info.output  = stdout
log.warn.output  = stderr
log.error.output = stderr

[prod]
mode.dev=false
results.pretty=false
watch=false

module.testrunner =

log.trace.output = off
log.info.output  = off
log.warn.output  = %(app.name)s.log
log.error.output = %(app.name)s.log
